worker_processes auto;

events {

}

http {
	upstream todolistblazor {
		server todolistblazor:7060;
	}

	server {
		listen 443 ssl;
		
		ssl_certificate     /etc/nginx/ssl/todolistproxy.crt;
		ssl_certificate_key /etc/nginx/ssl/todolistproxy.key;

		location / {
			proxy_pass       https://todolistblazor;
			proxy_redirect   off;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $server_name;
		}
	}
}
